<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Swoaham Portfolio</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-dark: #1a1a1a;
            --primary-light: #ffffff;
            --accent-cyan: #00d4ff;
            --accent-coral: #ff6b6b;
            --neutral-gray: #f8f9fa;
            --text-gray: #6b7280;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-dark);
            color: var(--primary-light);
        }
        
        .clash-display {
            font-family: 'Clash Display', sans-serif;
        }
        
        .jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--primary-light);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-coral));
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: var(--primary-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--primary-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .project-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .project-item:hover {
            border-color: var(--accent-cyan);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 107, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gray-900 bg-opacity-80 backdrop-blur-sm border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="clash-display text-xl font-bold text-white">
                    Admin Dashboard
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300">Welcome, Admin</span>
                    <button onclick="logout()" class="btn-secondary">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card">
                <div class="text-3xl font-bold text-cyan-400 mb-2" id="totalProjects">6</div>
                <div class="text-gray-300">Total Projects</div>
            </div>
            <div class="stats-card">
                <div class="text-3xl font-bold text-coral-400 mb-2">12</div>
                <div class="text-gray-300">Technologies Used</div>
            </div>
            <div class="stats-card">
                <div class="text-3xl font-bold text-green-400 mb-2">100%</div>
                <div class="text-gray-300">Uptime</div>
            </div>
            <div class="stats-card">
                <div class="text-3xl font-bold text-purple-400 mb-2">1.2k</div>
                <div class="text-gray-300">Site Visits</div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="admin-card p-6 mb-8">
            <h2 class="clash-display text-2xl font-bold mb-6">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="showAddProjectForm()" class="btn-primary text-center">
                    âž• Add New Project
                </button>
                <button onclick="exportProjects()" class="btn-secondary text-center">
                    ðŸ“¤ Export Projects
                </button>
                <button onclick="importProjects()" class="btn-secondary text-center">
                    ðŸ“¥ Import Projects
                </button>
            </div>
        </div>
        
        <!-- Project Management -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Add/Edit Project Form -->
            <div class="admin-card p-6">
                <h2 class="clash-display text-2xl font-bold mb-6" id="formTitle">Add New Project</h2>
                <form id="projectForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Project Title</label>
                            <input type="text" id="projectTitle" class="form-input w-full" placeholder="Enter project title" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                            <textarea id="projectDescription" class="form-input w-full h-24 resize-none" placeholder="Project description" required></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Technologies (comma-separated)</label>
                            <input type="text" id="projectTechnologies" class="form-input w-full" placeholder="React, Three.js, Node.js" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Project URL</label>
                            <input type="url" id="projectUrl" class="form-input w-full" placeholder="https://example.com" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Project Image</label>
                            <select id="projectImage" class="form-input w-full">
                                <option value="resources/project-1.jpg">Dashboard Interface</option>
                                <option value="resources/project-2.jpg">3D Graphics</option>
                                <option value="resources/avatar.jpg">Profile Avatar</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Accent Color</label>
                            <select id="projectColor" class="form-input w-full">
                                <option value="#00d4ff">Cyan</option>
                                <option value="#ff6b6b">Coral</option>
                                <option value="#10b981">Green</option>
                                <option value="#8b5cf6">Purple</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 mt-6">
                        <button type="submit" class="btn-primary flex-1">
                            Save Project
                        </button>
                        <button type="button" onclick="resetForm()" class="btn-secondary">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Project List -->
            <div class="admin-card p-6">
                <h2 class="clash-display text-2xl font-bold mb-6">Project List</h2>
                <div id="projectList" class="space-y-4 max-h-96 overflow-y-auto">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div class="admin-card p-6 mt-8">
            <h2 class="clash-display text-2xl font-bold mb-6">Portfolio Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Site Title</label>
                    <input type="text" id="siteTitle" class="form-input w-full" value="Swoaham - Creative Developer">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Contact Email</label>
                    <input type="email" id="contactEmail" class="form-input w-full" value="admin@swoaham.dev">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Primary Color</label>
                    <input type="color" id="primaryColor" class="form-input w-full h-12" value="#00d4ff">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Secondary Color</label>
                    <input type="color" id="secondaryColor" class="form-input w-full h-12" value="#ff6b6b">
                </div>
            </div>
            <div class="mt-6">
                <button onclick="saveSettings()" class="btn-primary">
                    Save Settings
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-8 border-t border-gray-800 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-500 text-sm">
                Admin Dashboard v1.0 - Built with ðŸ’™ for Swoaham Portfolio
            </p>
        </div>
    </footer>
    
    <script>
        // Admin Dashboard JavaScript
        class AdminDashboard {
            constructor() {
                this.projects = [];
                this.editingProjectId = null;
                this.init();
            }
            
            init() {
                this.loadProjects();
                this.initEventListeners();
                this.renderProjectList();
                this.updateStats();
            }
            
            loadProjects() {
                // Load projects from localStorage or use default
                const savedProjects = localStorage.getItem('portfolioProjects');
                if (savedProjects) {
                    this.projects = JSON.parse(savedProjects);
                } else {
                    // Default projects
                    this.projects = [
                        {
                            id: 1,
                            title: "E-Commerce Dashboard",
                            description: "Modern analytics dashboard with real-time data visualization",
                            technologies: ["React", "Three.js", "ECharts"],
                            url: "https://example.com/project1",
                            image: "resources/project-1.jpg",
                            color: "#00d4ff"
                        },
                        {
                            id: 2,
                            title: "3D Web Experience",
                            description: "Interactive 3D portfolio with particle systems",
                            technologies: ["Three.js", "WebGL", "Anime.js"],
                            url: "https://example.com/project2",
                            image: "resources/project-2.jpg",
                            color: "#ff6b6b"
                        }
                    ];
                    this.saveProjects();
                }
            }
            
            saveProjects() {
                localStorage.setItem('portfolioProjects', JSON.stringify(this.projects));
            }
            
            initEventListeners() {
                document.getElementById('projectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveProject();
                });
            }
            
            saveProject() {
                const projectData = {
                    title: document.getElementById('projectTitle').value,
                    description: document.getElementById('projectDescription').value,
                    technologies: document.getElementById('projectTechnologies').value.split(',').map(t => t.trim()),
                    url: document.getElementById('projectUrl').value,
                    image: document.getElementById('projectImage').value,
                    color: document.getElementById('projectColor').value
                };
                
                if (this.editingProjectId) {
                    // Update existing project
                    const projectIndex = this.projects.findIndex(p => p.id === this.editingProjectId);
                    if (projectIndex !== -1) {
                        this.projects[projectIndex] = { ...this.projects[projectIndex], ...projectData };
                    }
                } else {
                    // Add new project
                    const newProject = {
                        id: Date.now(),
                        ...projectData
                    };
                    this.projects.push(newProject);
                }
                
                this.saveProjects();
                this.renderProjectList();
                this.updateStats();
                this.resetForm();
                
                // Show success message
                this.showNotification('Project saved successfully!', 'success');
            }
            
            editProject(projectId) {
                const project = this.projects.find(p => p.id === projectId);
                if (project) {
                    document.getElementById('projectTitle').value = project.title;
                    document.getElementById('projectDescription').value = project.description;
                    document.getElementById('projectTechnologies').value = project.technologies.join(', ');
                    document.getElementById('projectUrl').value = project.url;
                    document.getElementById('projectImage').value = project.image;
                    document.getElementById('projectColor').value = project.color;
                    
                    this.editingProjectId = projectId;
                    document.getElementById('formTitle').textContent = 'Edit Project';
                    
                    // Scroll to form
                    document.getElementById('projectForm').scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            deleteProject(projectId) {
                if (confirm('Are you sure you want to delete this project?')) {
                    this.projects = this.projects.filter(p => p.id !== projectId);
                    this.saveProjects();
                    this.renderProjectList();
                    this.updateStats();
                    this.showNotification('Project deleted successfully!', 'success');
                }
            }
            
            renderProjectList() {
                const projectList = document.getElementById('projectList');
                projectList.innerHTML = '';
                
                this.projects.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.className = 'project-item';
                    projectItem.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="clash-display text-lg font-bold text-white">${project.title}</h3>
                            <div class="flex gap-2">
                                <button onclick="admin.editProject(${project.id})" class="btn-secondary text-xs">
                                    Edit
                                </button>
                                <button onclick="admin.deleteProject(${project.id})" class="btn-secondary text-xs text-red-400 hover:text-red-300">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-300 text-sm mb-3">${project.description}</p>
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${project.technologies.map(tech => 
                                `<span class="jetbrains-mono text-xs px-2 py-1 bg-gray-700 text-cyan-400 rounded">${tech}</span>`
                            ).join('')}
                        </div>
                        <div class="flex justify-between items-center text-xs text-gray-400">
                            <span>ID: ${project.id}</span>
                            <a href="${project.url}" target="_blank" class="text-cyan-400 hover:text-cyan-300">
                                View Live â†’
                            </a>
                        </div>
                    `;
                    projectList.appendChild(projectItem);
                });
            }
            
            updateStats() {
                document.getElementById('totalProjects').textContent = this.projects.length;
            }
            
            resetForm() {
                document.getElementById('projectForm').reset();
                this.editingProjectId = null;
                document.getElementById('formTitle').textContent = 'Add New Project';
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-20 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                    type === 'success' ? 'bg-green-600' : 
                    type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                } text-white`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // Global functions
        function showAddProjectForm() {
            admin.resetForm();
            document.getElementById('projectForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        function resetForm() {
            admin.resetForm();
        }
        
        function exportProjects() {
            const dataStr = JSON.stringify(admin.projects, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'portfolio-projects.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            admin.showNotification('Projects exported successfully!', 'success');
        }
        
        function importProjects() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedProjects = JSON.parse(e.target.result);
                            if (Array.isArray(importedProjects)) {
                                admin.projects = importedProjects;
                                admin.saveProjects();
                                admin.renderProjectList();
                                admin.updateStats();
                                admin.showNotification('Projects imported successfully!', 'success');
                            } else {
                                admin.showNotification('Invalid file format!', 'error');
                            }
                        } catch (error) {
                            admin.showNotification('Error reading file!', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        function saveSettings() {
            const settings = {
                siteTitle: document.getElementById('siteTitle').value,
                contactEmail: document.getElementById('contactEmail').value,
                primaryColor: document.getElementById('primaryColor').value,
                secondaryColor: document.getElementById('secondaryColor').value
            };
            
            localStorage.setItem('portfolioSettings', JSON.stringify(settings));
            admin.showNotification('Settings saved successfully!', 'success');
        }
        
        function logout() {
            localStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
        }
        
        // Initialize admin dashboard
        let admin;
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is admin
            if (!localStorage.getItem('isAdmin')) {
                // For demo purposes, we'll set this if they came from the main page
                // In production, you'd have proper authentication
                const password = prompt('Enter admin password:');
                if (password === 'admin123') {
                    localStorage.setItem('isAdmin', 'true');
                } else {
                    alert('Access denied!');
                    window.location.href = 'index.html';
                    return;
                }
            }
            
            admin = new AdminDashboard();
            
            // Load saved settings
            const savedSettings = localStorage.getItem('portfolioSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('siteTitle').value = settings.siteTitle || 'Swoaham - Creative Developer';
                document.getElementById('contactEmail').value = settings.contactEmail || 'admin@swoaham.dev';
                document.getElementById('primaryColor').value = settings.primaryColor || '#00d4ff';
                document.getElementById('secondaryColor').value = settings.secondaryColor || '#ff6b6b';
            }
        });
    </script>
</body>
</html>
